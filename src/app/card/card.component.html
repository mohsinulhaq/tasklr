<div class="card">
  <div class="card-header">
    {{ header }}
    <span *ngIf="dismissible" (click)="onClick($event)" style="float: right">&times;</span>
  </div>
  <div class="card-body">
    {{ body }}
  </div>
  <div class="card-footer text-right">
    Total members: {{ footer }}
  </div>
</div>
