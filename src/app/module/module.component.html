<ul class="list-group">
  <li class="list-group-item" *ngFor="let member of members | async">
    <app-member [memberName]="member.name"></app-member>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks | async">
        <app-task [task]="task.name"></app-task>
      </li>
    </ul>
  </li>
</ul>
