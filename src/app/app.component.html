<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">{{ title }}</a>
</nav>
<main class="container">
  <div class="row">
    <app-card *ngFor="let module of modules" class="col-12 col-sm-4" [module]="module"></app-card>
    <div class="col-12 col-sm-4" style="margin-top: 20px;">
      <div style="cursor: pointer;padding: 20px;border: solid #C0C0C0 1px;" class="text-center pop">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addProject">Create New Project
        </button>
      </div>
    </div>
  </div>
</main>
<div class="modal fade" id="addProject" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
